name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run pytest
        run: |
          uv run pytest -v --cov=eval_chaosbench --cov-report=term-missing

      - name: Validate dataset statistics
        run: |
          uv run python scripts/dataset_stats.py --json > /dev/null
          echo "Dataset stats computed successfully"

      - name: Validate repository claims
        run: |
          uv run python scripts/validate_repo_claims.py

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check file naming conventions
        run: |
          # Ensure README.md exists (not Readme.md)
          if [ ! -f "README.md" ]; then
            echo "Error: README.md not found (should be uppercase)"
            exit 1
          fi
          echo "[OK] README.md found"

      - name: Check for placeholder URLs
        run: |
          # Check for placeholder URLs in key files
          if grep -r "yourusername" --include="*.md" --include="*.toml" --include="*.cff" .; then
            echo "Error: Found placeholder URLs (yourusername)"
            exit 1
          fi
          echo "[OK] No placeholder URLs found"

      - name: Verify license files exist
        run: |
          if [ ! -f "LICENSE" ]; then
            echo "Error: LICENSE file not found"
            exit 1
          fi
          if [ ! -f "LICENSE_DATA" ]; then
            echo "Error: LICENSE_DATA file not found"
            exit 1
          fi
          echo "[OK] License files found"

  dataset-integrity:
    name: Dataset Integrity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check dataset files exist
        run: |
          for batch in batch1_atomic_implication batch2_multiHop_crossSystem batch3_pde_chem_bio batch4_maps_advanced batch5_counterfactual_high_difficulty batch6_deep_bias_probes batch7_multiturn_advanced; do
            if [ ! -f "data/${batch}.jsonl" ]; then
              echo "Error: data/${batch}.jsonl not found"
              exit 1
            fi
          done
          echo "[OK] All 7 batch files found"

      - name: Validate JSON format
        run: |
          python << 'VALIDATE_JSON_EOF'
          import json
          import sys
          from pathlib import Path

          batch_files = [
              'data/batch1_atomic_implication.jsonl',
              'data/batch2_multiHop_crossSystem.jsonl',
              'data/batch3_pde_chem_bio.jsonl',
              'data/batch4_maps_advanced.jsonl',
              'data/batch5_counterfactual_high_difficulty.jsonl',
              'data/batch6_deep_bias_probes.jsonl',
              'data/batch7_multiturn_advanced.jsonl',
          ]

          errors = []
          for batch_file in batch_files:
              try:
                  with open(batch_file) as f:
                      for line_num, line in enumerate(f, 1):
                          if line.strip():
                              json.loads(line)
              except json.JSONDecodeError as e:
                  errors.append(f'{batch_file}:{line_num}: {e}')
              except Exception as e:
                  errors.append(f'{batch_file}: {e}')

          if errors:
              print('JSON validation errors:')
              for error in errors:
                  print(f'  {error}')
              sys.exit(1)
          else:
              print('[OK] All JSONL files are valid')
          VALIDATE_JSON_EOF

      - name: Check systems directory
        run: |
          system_count=$(ls -1 systems/*.json 2>/dev/null | wc -l)
          if [ "$system_count" -ne 30 ]; then
            echo "Error: Expected 30 system files, found $system_count"
            exit 1
          fi
          echo "[OK] Found 30 system definition files"

      - name: Validate system JSON files
        run: |
          python << 'VALIDATE_SYSTEMS_EOF'
          import json
          import sys
          from pathlib import Path

          systems_dir = Path('systems')
          errors = []

          for system_file in systems_dir.glob('*.json'):
              try:
                  with open(system_file) as f:
                      system_data = json.load(f)
                  # Verify required fields
                  if 'system_id' not in system_data:
                      errors.append(f'{system_file}: Missing system_id field')
                  if 'truth_assignment' not in system_data:
                      errors.append(f'{system_file}: Missing truth_assignment field')
              except json.JSONDecodeError as e:
                  errors.append(f'{system_file}: JSON decode error - {e}')
              except Exception as e:
                  errors.append(f'{system_file}: {e}')

          if errors:
              print('System JSON validation errors:')
              for error in errors:
                  print(f'  {error}')
              sys.exit(1)
          else:
              print('[OK] All system JSON files are valid')
          VALIDATE_SYSTEMS_EOF
